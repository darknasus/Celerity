<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c3cf3517bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="shortcut icon" href="./imagenes/celerity.ico" image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <figure class="logo-login">
        <img src="./imagenes/logo.png" alt="logo-login">
    </figure>
    <form class="formulario"> 
        <h1>Registrate</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="fas fa-user-astronaut icon"></i>
                    <input type="text" placeholder="Nombre Completo">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-envelope-open-text icon"></i>
                    <input type="text" placeholder="Correo Electronico">
                </div>
                <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <input type="submit" value="Registrar" class="button">
                <p>Al registrarte, aceptas nuestras condiciones de uso y politica de privacidad</p>
                <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html"> Iniciar Sesion</a></p>
            </div>
            <figure class="imagen-gif">
                <img src="./imagenes/robot-configuracion.gif" alt="robot-login">
            </figure>
    </form>
</body>
</html>
